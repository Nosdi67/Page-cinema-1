<select id="formSelect">
  <option value="">Sélectionnez un formulaire</option>
  <option value="formA">Formulaire A</option>
  <option value="formB">Formulaire B</option>
</select>

<div id="formA" style="display:none;">
  <form>
    <label for="inputA">Champ A:</label>
    <input type="text" id="inputA" name="inputA"><br><br>
    <input type="submit" value="Soumettre A">
  </form>
</div>

<div id="formB" style="display:none;">
  <form>
    <label for="inputB">Champ B:</label>
    <input type="text" id="inputB" name="inputB"><br><br>
    <input type="submit" value="Soumettre B">
  </form>
</div>


<script>
document.getElementById('formSelect').addEventListener('change', function() {
  var selectedForm = this.value;
  // Masquer tous les formulaires
  document.getElementById('formA').style.display = 'none';
  document.getElementById('formB').style.display = 'none';

  // Afficher le formulaire sélectionné
  if (selectedForm) {
    document.getElementById(selectedForm).style.display = 'block';
  }
});
</script>
